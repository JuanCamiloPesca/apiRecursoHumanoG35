<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="jsMensaje/crearMensaje.js"></script>
    <script src="jsMensaje/listarMensajes.js"></script>
    <script src="jsMensaje/borrarMensaje.js"></script>
    <script src="jsMensaje/editarMensaje.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <!-- Desplegar campos de texto para que el usuario pueda ingresar los valores del mensaje -->
    <h1> Gestion de Mensajes</h1>
    <input type="number" id="messageId" placeholder="id"> <!-- Ingresar Texto del Mensaje-->
    <input type="text" id="messageText" placeholder="MessageText"> <!-- Ingresar Texto del Mensaje-->
    <input type="number" id="idClient" placeholder="Cliente"> <!-- ingresa el cliente del mensaje-->
    <input type="number" id="idAudience" placeholder="Auditorio"> <!-- ingresa el auditorio del mensaje -->
    <button onClick="crearMensaje()" id="btnCrearMensaje">Registrar</button> <!-- Boton Registrar Mensaje-->
    <button onClick="listarMensajes()" id="btnListarMensaje">Listar</button> <!-- Boton Listar Mensaje-->
    <button onClick="actualizarMensaje()" id="btnActualizarMensaje">GuardarEdicion</button> <!-- Boton Guardar Edicion Cliente-->
    
    <div id="listarMensajes"></div> <!-- Listar Mensajes -->
    <a href="index.html">Volver A Menu</a>
</body>
</html>
